<div class="row" style="padding: 10px;">
  <div class="col">
    <span matTooltip="Total Records" class="badge badge-secondary mr-2">{{ pagedResult.total }} {{ pagedResult.total == 1 ? 'Result' : 'Results' }}</span>
  </div>
  <div class="col">
    <select placeholder="Records To Show" [(ngModel)]="dataFilter.take" name="take" (change)="pageSizeChanged()" matTooltip="Records To Show" class="mr-2 form-control form-control-sm">
      <option *ngFor="let t of takes" [value]="t">{{ t }}</option>
    </select>
  </div>
  <div class="col">
    <button class="btn btn-sm btn-secondary mr-2" (click)="pageChanged('start')" [disabled]="isDisabled('start')" matTooltip="First Page"><i class="fas fa-angle-double-left"></i></button>
    <button class="btn btn-sm btn-secondary mr-2" (click)="pageChanged('previous')" [disabled]="isDisabled('previous')" matTooltip="Previous Page"><i class="fas fa-angle-left"></i></button>
    <label class="badge badge-secondary mr-2" matTooltip="Current Page">{{ pageText }}</label>
    <button class="btn btn-sm btn-secondary mr-2" (click)="pageChanged('next')" [disabled]="isDisabled('next')" matTooltip="Next Page"><i class="fas fa-angle-right"></i></button>
    <button class="btn btn-sm btn-secondary mr-2" (click)="pageChanged('end')" [disabled]="isDisabled('end')" matTooltip="Last page"><i class="fas fa-angle-double-right"></i></button>
  </div>
</div>
