<mat-toolbar color="primary">
  <a mat-button class="title" routerLink="/">
    <span>{{title}}</span>
  </a>
  <ng-container *ngIf="migrateInidicator">
    <div class="flex-spacer"></div>
    <span class="">Migrating <i class="ml-1 fas fa-spinner fa-spin"></i></span>
  </ng-container>
  <div class="flex-spacer"></div>
  <button matTooltip="Enter a group or member invite code" class="mr-2" mat-raised-button (click)="openInviteInputDialog()" color="accent">
    <mat-icon>input</mat-icon>
</button>
  <button matTooltip="Create a new group" [routerLink]="['/add']" mat-raised-button color="accent">
    <i class="fas fa-plus mr-2"></i>New
</button>
  <button *ngIf="!account" mat-button (click)="startSigninMainWindow()"><i class="fas fa-user-circle mr-1"></i>Login</button>
  <ng-container *ngIf="account">
    <button mat-button [matMenuTriggerFor]="profileMenu"><i class="fas fa-user-circle mr-1"></i>{{account.name}}</button>
    <mat-menu #profileMenu="matMenu">
      <button *ngIf="account.isAdministrator" [routerLink]="['/migrate']" mat-menu-item>Migrate Groups</button>
      <button (click)="logout()" mat-menu-item>Logout</button>
    </mat-menu>
  </ng-container>
</mat-toolbar>
