<div class="row pb-2">
    <div class="col">
        <h3>Buckets</h3>
    </div>
    <div class="col text-right">
        <mat-button-toggle-group #group="matButtonToggleGroup" class="pr-2">
            <mat-button-toggle value="left">
                Can Access
            </mat-button-toggle>
            <mat-button-toggle value="center">
                Can Manage
            </mat-button-toggle>
            <mat-button-toggle value="right">
                Pending Access
            </mat-button-toggle>
            <mat-button-toggle value="right">
                Available
            </mat-button-toggle>
        </mat-button-toggle-group>
        <button mat-mini-fab (click)="openEditDialog()">
            <mat-icon aria-label="Add a bucket...">add</mat-icon>
        </button>
    </div>
</div>
<div class="row" *ngIf="pagedResult">
    <div class="col">
        <mat-card>
            <mat-list>
                <mat-list-item *ngFor="let bucket of pagedResult.results">
                    <span class="mr-1">
                        {{ bucket.name }}
                    </span> <span *ngIf="bucket.isDefault" matTooltip="Click To Change Default Bucket" class="badge badge-secondary default-badge" (click)="openDefaultSelectDialog()">default</span>
                    <div class="flex-spacer"></div>
                    <button mat-icon-button>
                        <mat-icon color="primary" aria-label="Join this bucket">check_circle</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon color="warn" (click)="openEditDialog()" aria-label="Edit this bucket">edit</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon color="accent" (click)="openManageDialog()" aria-label="Manage bucket settings">settings</mat-icon>
                    </button>
                </mat-list-item>
            </mat-list>
        </mat-card>
    </div>
</div>
