<div *ngIf="content">
    <div class="row">
        <div class="col-xl-6 text-center">
            <h6>How would you rate this content?</h6>
            <mat-spinner *ngIf="ratingSpin" diameter="50" style="margin:0 auto;"></mat-spinner>
            <div *ngIf="!ratingSpin" class="btn-group btn-group-sm action-buttons" role="group" aria-label="Rating">
                <button *ngFor="let rating of ratings; let i = index" (click)="setRating(rating)" [ngClass]="content.userRating == rating ? 'btn-danger' : 'btn-default'" type="button" class="btn">
                    {{ rating }}
                    <div>
                        <i class="fa" [ngClass]="i >= 0 ? 'fa-star' : 'fa-star-o'"></i>
                        <i class="fa" [ngClass]="i >= 1 ? 'fa-star' : 'fa-star-o'"></i>
                        <i class="fa" [ngClass]="i >= 2 ? 'fa-star' : 'fa-star-o'"></i>
                        <i class="fa" [ngClass]="i >= 3 ? 'fa-star' : 'fa-star-o'"></i>
                    </div>
                </button>
            </div>
        </div>
        <div class="col-xl-6 text-center">
            <h6>How challenging is this content?</h6>
            <mat-spinner *ngIf="difficultySpin" diameter="50" style="margin:0 auto;"></mat-spinner>
            <div *ngIf="!difficultySpin" class="btn-group btn-group-sm action-buttons" role="group" aria-label="Difficulty">
                <button *ngFor="let difficulity of difficulties; let i = index" (click)="setDifficulty(difficulity)" [ngClass]="content.userDifficulty == difficulity ? 'btn-danger' : 'btn-default'" type="button" class="btn">
                    {{ difficulity }}
                    <div>
                        <i class="fa" [ngClass]="i >= 0 ? 'fa-circle' : 'fa-circle-o'"></i>
                        <i class="fa" [ngClass]="i >= 1 ? 'fa-circle' : 'fa-circle-o'"></i>
                        <i class="fa" [ngClass]="i >= 2 ? 'fa-circle' : 'fa-circle-o'"></i>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
