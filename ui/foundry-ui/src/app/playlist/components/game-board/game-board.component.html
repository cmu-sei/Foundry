<div *ngIf="playlist">
  <div class="board">
      <mat-toolbar class="game-toolbar"
        [style.opacity]="showNav? '1' : '0'"
        (mouseenter)="showNav = true" (mouseleave)="showNav = false">
        <button (click)="back()" class="back-btn" mat-icon-button aria-label="Back">
            <mat-icon>arrow_back</mat-icon>
          </button>
      </mat-toolbar>
    <div class="row categories">
      <div *ngFor="let category of categories" class="tile title-tile">{{category.name}}</div>
    </div>
    <div *ngFor="let row of rows" class="row clues">
      <div *ngFor="let question of row" class="tile" (click)="select(question)" [class.active]="question == selected">
        <div class="question-value">${{question.value}}</div>
        <div class="question-answer">
          <div *ngIf="question.content">{{question.content.name}}</div>
          <button *ngIf="question.content" mat-button color="primary" (click)="launch(question.content); $event.stopPropagation();" class="mt-5">Launch</button>
          <div *ngIf="question.content" class="question-hint">{{question.content.summary}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
