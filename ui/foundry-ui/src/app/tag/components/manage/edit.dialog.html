<h1 matDialogTitle>Edit Tag</h1>
<div mat-dialog-content>
  <section>
    <div>
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="name">
      </mat-form-field>
    </div>
    <mat-form-field>
      <input matInput placeholder="Type" [(ngModel)]="tagType">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Sub Type" [(ngModel)]="tagSubType">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Description" [(ngModel)]="description"></textarea>
    </mat-form-field>
  </section>
  <div>&nbsp;</div>
  <mat-progress-bar mode="indeterminate" *ngIf="working"></mat-progress-bar>
  <mat-progress-bar mode="determinate" value="0" *ngIf="!working"></mat-progress-bar>
  <div>&nbsp;</div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()" [disabled]="working">Cancel</button>
  <button mat-button (click)="continue()" [disabled]="working">Continue</button>
</div>
