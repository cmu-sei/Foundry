<div class="extension-list">
  <div class="row">
    <spinner *ngIf="spin"></spinner>
    <div class="d-flex flex-wrap align-items-center justify-content-center">
        <div *ngFor="let app of applications" class="extension card card-white m-2" style="width:350px;">
            <div class="card-content">
              <img *ngIf="app.logoUri" [src]="app.logoUri">
              <i *ngIf="!app.logoUri" class="material-icons">widgets</i>
              <span class="app-name">
                <a *ngIf="app.clientUri" [href]="app.clientUri" target="_blank">
                  {{ app.displayName }}
                </a>
                <span *ngIf="!app.clientUri">{{ app.displayName }}</span>
              </span>
              <div class="border-bottom mb-2"></div>
              <p class="desc"><small>{{ app.description }}</small></p>
              <i class="fa fa-retweet pull-left text-muted" *ngIf="app.webHookUrl" title="Subscribes to Web Hooks"></i>
              <button *ngIf="!app.isBookmarked" class="m-2 btn btn-icon btn-icon-round btn-success pull-right" (click)="add(app)" title="Bookmark this app">
                <i class="material-icons mdi-sm">bookmark_border</i>
              </button>
              <button *ngIf="app.isBookmarked" class="m-2 btn btn-icon btn-icon-round btn-success pull-right" (click)="remove(app)" title="Remove bookmark" >
                <i class="material-icons mdi-sm">bookmark</i>
              </button>
            </div>
        </div>
    </div>
  </div>
</div>
