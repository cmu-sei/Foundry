<app-navbar></app-navbar>
<div id="app-main" class="app-main full-height nav-collapsed theme-dark">
    <section id="page-container" class="app-page-container">
        <div class="app-content-wrapper">
            <div class="app-content pt-0">
                <div class="full-height pb-5">
                    <div class="container-fluid">
                        <breadcrumb #parent>
                            <nav class="breadcrumb">
                                <ng-template ngFor let-route [ngForOf]="parent.breadcrumbs" let-i="index"
                                    let-isLast="last">
                                    <a *ngIf="route.terminal && !isLast" class="breadcrumb-item" href=""
                                        [routerLink]="[route.url]">{{ route.displayName }}</a>
                                    <span *ngIf="route.terminal && isLast"
                                        class="breadcrumb-item active">{{ route.displayName }}</span>
                                    <span *ngIf="!route.terminal" class="breadcrumb-item active">{{ route.displayName }}
                                    </span>
                                </ng-template>
                            </nav>
                        </breadcrumb>
                        <router-outlet></router-outlet>
                    </div>
                </div>
                <section class="app-footer">
                    <div class="container-fluid">
                        <span class="float-left">
                            <span>
                                <img class="unitmark"
                                    src="assets/images/Software_Engineering_Institute_Unitmark_Gray.png" alt="SEI"
                                    height="40">
                             </span>
                        </span>
                        <span class="float-right">
                            <nav class="nav pt-2">
                                <!-- <a class="nav-link" aria-label="menu" [routerLink]="['/licenses']">Licenses</a> -->
                                <i class="material-icons mr-1">copyright</i> <a class="brand mr-1"
                                target="_blank" [href]="AppConfig.productLink">{{appName}}</a>
                            {{AppConfig.year}}
                            </nav>
                        </span>
                    </div>
                </section>

            </div>
        </div>
    </section>
</div>
<div *ngIf="showExpiring" class="overlay">
    <div class="vcenter">
        <h1>Still here?</h1>
        <button *ngIf="showExpiring" class="btn btn-default btn-lg" (click)="continue()">Continue</button>
    </div>
</div>
