<div class="post">
  <div class="row">
    <div class="float-left text-center col-md-1">
      <ul class="list-unstyled">
        <li>
            <i class="fa fa-2x fa-caret-up vote" (click)="upVote(post)" [ngClass]="{'text-success': post.voteMetric.userVote == 1 }"></i>
        </li>
        <li> {{ post.voteMetric.up }}</li>
        <li class="divider divider-solid divider-md"></li>
        <li>{{ post.voteMetric.down }}</li>
        <li>
            <i class="fa fa-caret-down fa-2x vote" (click)="downVote(post)" [ngClass]="{'text-danger': post.voteMetric.userVote == -1 }"></i>
        </li>
      </ul>
    </div>
    <div class="col-md-11">
      <p style="margin-bottom: 10px;" class="mat-line post-text">{{ post.text }}</p>
      <div *ngIf="post.attachments.length > 0" class="attachments">
        <a *ngFor="let url of post.attachments" [href]="url" target="_blank">
          <img [src]="url" class="rounded mb-2" />
        </a>
      </div>
      <div class="post-author pt-2">
        <div class="row">
            <div class="col">
                {{ post.profileName }} <span class="badge badge-warning pr-1">{{post.created | date:'shortDate'}}</span>
            </div>
            <div class="col text-right" *ngIf="canDelete">
                <button (click)="openDeletePostDialog(post)" mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
