<div class="post-create" *ngIf="!isHidden">
  <mat-form-field class="full-width">
    <textarea matInput [(ngModel)]="post.text" [placeholder]="placeholderMsg" name="text" rows="5" minlength="4" maxlength="1024" class="form-control"></textarea>
  </mat-form-field>
  <div *ngIf="post.attachments.length > 0" class="attachments">
    <img *ngFor="let url of post.attachments" [src]="url" class="rounded mb-2" />
  </div>
  <div class="row">
    <div class="col text-right">
      <button type="button" (click)="createPost()" mat-raised-button class="btn-w-md ml-4" color="accent" [disabled]="post.text.length < 4">
          Add Post
          <i *ngIf="postsSubmitSpin" class="fa fa-refresh fa-spin fa-fw fa-2x"></i>
      </button>
      <button mat-icon-button color="primary" (click)="openImageBrowser()">
        <mat-icon aria-label="Attach a file">attach_file</mat-icon>
      </button>
    </div>
  </div>
</div>
