<nav class="breadcrumb mb-2 pt-0">
  <span class="breadcrumb-item active">Reports</span>
</nav>
<section class="container-fluid chapter" *ngIf="isAdministrator">
  <div class="box box-default p-4">
    <div class="row">
      <div class="col-3 mb-1" *ngFor="let report of reports">
        <div class="report">
          <h4>{{ report.name }}</h4>
          <p class="text-muted">{{ report.description }}</p>
          <mat-chip-list>
            <mat-chip color="primary" selected="true" [routerLink]="['/reports/', report.slug]"><i class="fa fa-play"></i>&nbsp;&nbsp;Run Report</mat-chip>
            <mat-chip (click)="export(report, 'csv')"><i class="fa fa-file"></i>&nbsp;&nbsp;Export .CSV</mat-chip>
          </mat-chip-list>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-container *ngIf="!isAdministrator">
  <app-unauthorized></app-unauthorized>
</ng-container>
